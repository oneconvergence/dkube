                $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  /pipelines/experiments/{name}:
    delete:
      tags:
        - dkube
      operationId: delete_pipeline_experiment
      summary: API to delete a pipeline experiment
      security:
        - d3apikey: []
      parameters:
        - name: name
          in: path
          type: string
          required: true
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              response:
                $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  /pipelines/experiments/expid/{expid}:
    delete:
      tags:
        - dkube
      operationId: delete_pipeline_experiment)by_id
      summary: API to delete a pipeline experiment by id
      security:
        - d3apikey: []
      parameters:
        - name: expid
          in: path
          type: string
          required: true
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              response:
                $ref: '#/definitions/ApiResponse'
        default:
