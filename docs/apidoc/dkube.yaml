            properties:
              type:
                type: string
              operator:
                type: string
              event_data:
                type: object
                properties:
                  resources:
                    type: array
                    items:
                      type: object
                      properties:
                        resource_url:
                          type: string
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              response:
                $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

definitions:
  AuthModel:
    type: object
    description: Schema for an authorization mode in dkube.
    required: [mode]
    properties:
      mode:
        type: string
        description: The authorization mode to switch to.
        enum: [github, local, ldap]
      code:
        type: string
        description: >-
          Code provided by Dex that can be exchanged with it
          to receive JWT token.
      providers:
        type: array
        items:
          type: string
        description: >-
          The modes of authorization that supports changing to
          from operator dashboard.
      ldap:
        type: object
        description: LDAP.
        properties:
          username:
            type: string
            minLength: 1
            maxLength: 255
            description: >-
              Name of the valid user. This user must be present in LDAP server.
          password:
            type: string
            minLength: 1
            maxLength: 255
            description: Password of the user.
          basedn:
            type: string
            description: LDAP BaseDN.
          cacert:
            $ref: '#/definitions/CertFileModel'
          scope:
            type: string
            description: Search scope
            enum: [base, singlelevel, wholesubtree]
          userAttr:
            type: string
            description: Search scope
          groupAttr:
            type: string
            description: Search scope
          groupFilter:
            type: string
            description: Optional LDAP group search filter
          userFilter:
            type: string
            description: Optional LDAP user search filter
          binddn:
            type: string
            description: LDAP BindDN.
          endpoint:
            type: string
            description: AD IP Address without protocol and port.
          advanced:
            type: object
            properties:
              name:
                type: string
              dataProfile:
                type: string
              superuserProfile:
                type: string
          updatedAt:
            type: string
            format: 'YYYY:MM:DD HH:MM:SS'
            description: Time at which this provider was migrated to.
      github:
        type: object
        description: Github info required to onboard an operator.
        properties:
          username:
            type: string
            minLength: 1
            maxLength: 255
            description: >-
              Name of the valid user. This user should be a github user and
              must have admin priviliges.
          organization:
            type: string
            minLength: 1
            maxLength: 255
            description: >-
              Git organization of which this user is admin. All the members
              of organization will auto imported as part of init. They will
              just be created and not onboarded. Such users still do not
              have access to Dkube APIs. This user with operator role would
              need to onboard the user explicitly.
          token:
            type: string
            description: Github token with admin priviliges.
            minLength: 1
          code:
            type: string
            description: Github session code for generating access_token.
            minLength: 1
            maxLength: 255
          clientId:
            type: string
            description: Github App client id.
            minLength: 1
            maxLength: 255
          clientSecret:
            type: string
            description: Github App client secret.
            minLength: 1
            maxLength: 255
          updatedAt:
            type: string
            format: 'YYYY:MM:DD HH:MM:SS'
            description: Time at which this provider was migrated to.
      local:
        type: object
        description: Username/password combo required to onboard an operator.
        required: [username, password]
        properties:
          username:
            type: string
            minLength: 1
            maxLength: 255
            description: Username of the operator.
          password:
            type: string
            minLength: 1
            maxLength: 255
            description: Password of the operator.
  UserProfile:
    type: object
    properties:
      name:
        type: string
        description: Unique name of the profile
      uid:
        type: string
      user:
        type: string
      homedir:
        type: string
      shareddir:
        type: string
      limits:
        type: object
        properties:
          cpus:
            type: string
          mem:
              type: string
          gpus:
            type: integer
  RunGroupModel:
    type: object
    description: Schema for a run group
    properties:
      name:
        type: string
      description:
        type: string

  RepoModel:
    type: object
    description: Schema for a datum (Model/Program/Dataset)
    properties:
      name:
        type: string
      tags:
        type: array
        items:
          type: string
      description:
        type: string
      gitaccess:
        $ref: '#/definitions/GitAccessCredentials'
      s3access:
        $ref: '#/definitions/RepoS3AccessCredentials'
      k8svolume:
        $ref: '#/definitions/K8SVolumeInfo'
      nfsaccess:
        $ref: '#/definitions/NFSAccessInfo'
      gcsaccess:
        $ref: '#/definitions/RepoGCSAccessInfo'
      redshift:
        $ref: '#/definitions/RedshiftAccessInfo'

  RepoS3AccessCredentials:
    type: object
    properties:
      AccessKeyId:
        type: string
      AccessKey:
        type: string

  K8SVolumeInfo:
    type: object
    properties:
      Name:
        type: string

  RepoGCSAccessInfo:
    type: object
    properties:
      secret:
        type: object
        description: Secret file in json format
        properties:
          name:
            type: string
            description: Secret file name
          content:
            type: string
            description: Secret file content

  RunTemplateModel:
    type: object
    description: Schema for a Job in dkube.
    properties:
      version:
        type: string
      name:
        type: string
      description:
        type: string
      parameters:
        type: object
        properties:
          gpu_allocation:
            $ref: '#/definitions/Gpu_allocation'
          priority:
             type: object
             properties:
               donot_queue:
                 type: string
          training:
            $ref: '#/definitions/DSJobModel'
            description: >-
              Training job related inputs. Should be provided if choice is
              training job.
          preprocessing:
            $ref: '#/definitions/PreprocessingJobModel'
            description: >-
              Data processing job related inputs.

  UserModel:
    type: object
    description: Schema for dkube user
    properties:
      version:
        type: string
      name:
        type: string
        minLength: 1
        maxLength: 255
      role:
        type: string
        enum:
          - operator
          - datascientist
      created_at:
        $ref: '#/definitions/TimeStamps'
      status:
        type: string
        enum:
          - onboarding
          - onboarded
      generated:
        type: object
        description: These fields are generated by backend.
        readOnly: true
        properties:
          uuid:
            type: string
  LastUsedCredentials:
    description: Schema to store last used git credentials of datum
    type: array
    items:
      type: object
      properties:
        host:
          type: string
        credentials:
          $ref: '#/definitions/GitAccessCredentials'
  GitAccessCredentials:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
      apikey:
        type: string
      sshkey:
        type: string
      private:
        type: boolean
        default: false
  S3AccessCredentials:
    type: object
    properties:
      AccessKeyId:
        type: string
      AccessKey:
        type: string
      bucket:
        type: string
      prefix:
        type: string
      endpoint:
        type: string
  TimeStamps:
    type: object
    properties:
      start:
        type: string
        format: 'YYYY:MM:DD HH:MM:SS'
      end:
        type: string
        format: 'YYYY:MM:DD HH:MM:SS'
      duration:
        type: object
        properties:
          days:
            type: string
          hours:
            type: string
          minutes:
            type: string
          seconds:
            type: string
  Tensor:
    type: object
    description: Schema of a tensor of a model.
    properties:
      dtype:
        type: string
      name:
        type: string
      tensor_shape:
        type: string
      key:
        type: string
  DatumSourceDetails:
    type: object
    description: Schema for details of owner of a datum
    properties:
      kind:
        type: string
        enum:
          - dkube_generated
          - dkube_referenced
      job:
        type: object
        properties:
          name:
            type: string
            description: Name of the job that generated this datum.
          jobid:
            type: string
            description: Jobid of job that generated this datum.
  DatumJobDetails:
    type: object
    description: Schema for details of owner of a datum
    properties:
      name:
        type: string
        description: Name of the job that uses the datum.
      user:
        type: string
        description: User to which this job belongs.
      jobid:
        type: string
        description: Jobid of job that uses the datum.
      class:
        type: string
        description: Class of job that uses the datum.
      state:
        type: string
        description: State of the job
      tags:
        type: array
        items:
          type: string
      pipeline:
        type: object
        properties:
          name:
            type: string
          runid:
            type: string
  ReleasedModelItem:
    description: Struct defining a single item in ReleasedModelItem
    type: object
    properties:
      name:
        type: string
      reason:
        type: string
      version:
        type: string
      user:
        type: string
      stage:
        type: string
      trackingURL:
        type: string
      UUID:
        type: string
      description:
        type: string
      releasedTimestamp:
        $ref: '#/definitions/TimeStamps'
  ReleasedModels:
    description: Schema for Released models
    type: array
    items:
      $ref: '#/definitions/ReleasedModelItem'

  ModelServingInfo:
    description: Struct defining a serving info for a model
    type: object
    properties:
      images:
        type: object
        properties:
          serving:
            $ref: '#/definitions/CustomContainerModel'
          transformer:
            $ref: '#/definitions/CustomContainerModel'
      transformer_code:
        type: object
        properties:
          repo:
            type: string
          commit:
            type: string
          transformer_code:
            type: string
          project:
            type: string
  ModelTrainingInfo:
    description: Struct defining a training info for a model
    type: object
    properties:
      images:
        type: object
        properties:
          training:
            type: string
      training_code:
        type: object
        properties:
          repo:
            type: string
          commit:
            type: string
          project:
            type: string
      datasets:
        type: object
        properties:
          name:
            type: string
          source_details:
            type: object
            properties:
              source:
                type: string
              version:
                type: string

  ModelCatalogItemVersion:
    description: Struct defining a version of a model in ModelCatalogItem
    type: object
    properties:
      version:
        type: string
      name:
        type: string
      publisher:
        type: string
      owner:
        type: string
      model:
        type: object
        properties:
          name:
            type: string
          version:
            type: string
      serving:
        $ref: '#/definitions/ModelServingInfo'
      training:
        $ref: '#/definitions/ModelTrainingInfo'
      stage:
        type: string
      description:
        type: string
      publishedTimestamp:
        $ref: '#/definitions/TimeStamps'

  ModelCatalogItem:
    description: Struct defining a single item in ModelCatalog
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      generated:
        type: object
        readOnly: true
        properties:
          uuid:
            type: string
      model:
        type: object
        properties:
          name:
            type: string
          owner:
            type: string
      updateTimestamp:
        $ref: '#/definitions/TimeStamps'
      publisher:
        type: string
      versions:
        type: array
        items:
            $ref: '#/definitions/ModelCatalogItemVersion'

  ModelCatalog:
    description: Schema for model catalog
    type: array
    items:
      $ref: '#/definitions/ModelCatalogItem'
  ModelDetails:
    type: object
    description: Schema for details of a model
    properties:
      kind:
        type: object
        properties:
          value:
            type: string
            enum:
              - dkube_trained
              - downloaded
          dkube_trained:
            type: object
            properties:
              job:
                type: string
                description: Name of the job which generated this model.
      format:
        type: string
        enum:
          - tensorpb
          - unsupported
      unsupported:
        type: object
        properties:
          reason:
            type: string
      tensorpb:
        type: object
        properties:
          signatures:
            type: array
            items:
              type: object
            properties:
              name:
                type: string
              method:
                type: string
              inputs:
                type: array
                items:
                  $ref: '#/definitions/Tensor'
              outputs:
                type: array
                items:
                  $ref: '#/definitions/Tensor'
          devicenodes:
            type: array
            items:
              type: string
          devices:
            type: object
            properties:
             cpu:
               type: boolean
               default: false
             gpu:
               type: boolean
               default: false
          parameters:
            type: integer
          weights:
            type: integer
          layers:
            type: integer
          servable:
            type: boolean
  GitCommitDetails:
    type: object
    description: Schema for details of a program
    properties:
      id:
        type: string
      message:
        type: string
      date:
        type: string
  GitDetails:
    type: object
    properties:
      repo:
        type: boolean
        default: false
        description: Set to true if the git URL points to a git repo.
      repodetails:
        type: object
        description: Will be empty when repo is False
        properties:
          branches:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                commits:
                  type: array
                  items:
                    $ref: '#/definitions/GitCommitDetails'
  NFSAccessInfo:
    type: object
    properties:
      server:
        type: string
      path:
        type: string
  RedshiftAccessInfo:
    type: object
    properties:
      endpoint:
        type: string
        description: Redshift endpoint to connect to. Should be with protocol, host and port.
      username:
        type: string
        description: User authorized to connect to database.
      password:
        type: string
        description: Password to be used to connect to redshift.
      database:
        type: string
        description: Database in the redshift that this dataset should point to.
      region:
        type: string
        description: Region where this database resides.
      cacert:
        $ref: '#/definitions/CertFileModel'
        description: Certificate to be used while connecting to redshift.
      insecureSSL:
        type: boolean
  GitAccessInfo:
    type: object
    properties:
      path:
        type: string
      url:
        type: string
      branch:
        type: string
      credentials:
        $ref: '#/definitions/GitAccessCredentials'
  GCSAccessInfo:
    type: object
    properties:
      bucket:
        type: string
      prefix:
        type: string
      secret:
        type: object
        description: Secret file in json format
        properties:
          name:
            type: string
            description: Secret file name
          content:
            type: string
            description: Secret file content
  DatumStatusModel:
    type: object
    description: Schema for a datum status
    properties:
      state:
        type: string
        enum:
          - DOWNLOADING
          - READY
          - FAILED
          - STOPPING
          - STOPPED
          - UPLOADING
          - CREATING
          - QUEUED
      reason:
        type: string
  JobGroupModel:
    type: object
    description: Schema for a job group
    properties:
      name:
        type: string
      description:
        type: string
      generated:
        type: object
        readOnly: true
        description: Following values will be autogenerated by dkube.
        properties:
          uuid:
            type: string
          created_time:
            $ref: '#/definitions/TimeStamps'
      user:
        type: string

  DatumModel:
    type: object
    description: Schema for a datum (Model/Program/Dataset)
    properties:
      version:
        type: string
      name:
        type: string
      description:
        type: string
      tags:
        type: array
        items:
          type: string
      class:
        type: string
        enum:
          - model
          - dataset
          - program
      dvs:
        type: string
      source:
        type: string
        description: >-
          Enum of supported sources. git - If the datum is in github repo,
          aws-s3 - If the datum is in aws_s3 bucket, pub_url - If the datum is
          accessible over a public url, s3 - If datum is in any other s3 storage
          say like storage provided by minio, dkube - If datum is in dkube s3 storage itself
        enum:
          - git
          - aws_s3
          - s3
          - pub_url
          - k8s_volume
          - dkube
          - nfs
          - gcs
          - dvs
          - workstation
          - redshift
      url:
        type: string
        description: Actual URL to download/access from based on the source.
      remote:
        type: boolean
        description: >-
          Set to 'true' if datum should not be downloaded and only accessed
          remotely. Say data in AWS S3 bucket which can be mounted and accessed.
        default: false
      gitaccess:
        $ref: '#/definitions/GitAccessInfo'
      redshift:
        $ref: '#/definitions/RedshiftAccessInfo'
      s3access:
        $ref: '#/definitions/S3AccessCredentials'
      k8svolume:
        type: object
        properties:
          name:
           type: string
      nfsaccess:
        $ref: '#/definitions/NFSAccessInfo'
      gcsaccess:
        $ref: '#/definitions/GCSAccessInfo'
      generated:
        type: object
        readOnly: true
        description: Following values will be autogenerated by dkube.
        properties:
          deleted:
            type: boolean
            default: false
          archived:
            type: boolean
            default: false
          private:
            type: string
          head_version_index:
            type: integer
          head_version:
            type: string
          updated_time:
            $ref: '#/definitions/TimeStamps'
          storage_path:
            type: string
            description: Local path of datum stored in dkube storage
          affinity:
            type: string
            description: Affinity of this datum.
          uuid:
            type: string
          status:
            $ref: '#/definitions/DatumStatusModel'
          size:
            type: string
            description: Size in bytes
          progress:
            type: integer
            description: Progress in percentage
          timestamps:
            $ref: '#/definitions/TimeStamps'
          tbref:
            type: string
          user:
            type: string
            description: user to which this datum belongs
          details:
            type: object
            properties:
              git:
                $ref: '#/definitions/GitDetails'
              model:
                $ref: '#/definitions/ModelDetails'
              tensorboard:
                $ref: '#/definitions/TensorboardModel'
              source:
                $ref: '#/definitions/DatumSourceDetails'
  VersionDetails:
    type: object
    properties:
      model:
        $ref: '#/definitions/ModelDetails'

  DVSModel:
    type: object
    description: Schema for configuring dkube version management system
    properties:
      name:
        type: string
      uuid:
        type: string
      status:
        type: object
        properties:
          state:
            type: string
            enum:
              - CREATING
              - CREATED
              - FAILED
          reason:
            type: string
      metadata:
        type: string
        enum:
          - dkube
          - git
      store:
        type: string
        enum:
          - dkube
          - s3
          - gcs
      git:
        type: object
        properties:
          repo:
            type: string
          token:
            type: string
      s3:
        type: object
        properties:
          secretkey:
            type: string
          secretid:
            type: string
          bucket:
            type: string
      gcs:
        type: object
        properties:
          bucket:
            type: string
          secret:
            type: string
            description: JSON string of google service account

  VersionModel:
    type: object
    description: Schema for version of a dataset/model
    properties:
      name:
        type: string
        description: Name of the version given by user
      uuid:
        type: string
        description: Unique id generated by system (timestamp in milliseconds)
      tags:
        type: array
        items:
          type: string
        description: Unique tags provided by user
      description:
        type: string
        description: User defined description for the version
      index:
        type: integer
        description: Incremental index to sort
      timestamps:
        $ref: '#/definitions/TimeStamps'
      syncState:
        type: string
        description: State of syncing data from cache to remote
      storagePath:
        type: string
        description: Path at which the data of this version is
      user:
        type: string
        description: Name of the owner
      datumName:
        type: string
        description: Name of the datum
      datumUUID:
        type: string
        description: UUID of dataset/model.
      trackingUUID:
        type: string
      commitID:
        type: string
      datumType:
        type: string
        enum:
          - model
          - dataset
          - program
      model:
        type: object
        properties:
          releasedTimestamp:
            $ref: '#/definitions/TimeStamps'
          publishedTimestamp:
            $ref: '#/definitions/TimeStamps'
          publishedName:
            type: string
          publishedDescription:
            type: string
          reason:
            type: string
          stage:
            type: string
            enum:
              - DEFAULT
              - RELEASED
              - PUBLISHING
              - PUBLISHED
              - DEPLOYED
              - STAGED

  JobStatusModel:
    type: object
    description: Possible states of a run
    properties:
      state:
        type: string
        enum:
          - QUEUED
          - STARTING
          - TRAINING
          - RUNNING
          - COMPLETE
          - STOPPED
          - STOPPING
          - DELETING
          - ERROR
      reason:
        type: string
  DLSupport:
    type: object
    description: Identifies all the DL support by dkube
    properties:
      version:
        type: string
      frameworks:
        type: array
        items:
          type: string
          enum:
            - tensorflow
            - mxnet
      tensorflow:
        type: object
        properties:
          versions:
            type: array
            items:
              type: string
  DkubeInfo:
    type: object
    description: Identifies all the information about dkube
    properties:
      version:
        type: string
      platform:
        type: string
      license:
        type: object
        properties:
          startDate:
            type: string
          endDate:
            type: string
          validity:
            type: integer
          licensee:
            type: string
          genTime:
            type: string
          expired:
            type: boolean
            default: false
      release:
        type: object
        description: Schema for maintaining previous and current dkube release versions.
        required: [previous, current]
        properties:
          previous:
            type: string
            description: The previous Dkube version if it has been migrated.
          current:
            type: string
            description: The current Dkube version.
      auth:
        type: object
        $ref: '#/definitions/AuthModel'
      rdma:
        type: boolean
        default: false
      frameworks:
        type: array
        items:
