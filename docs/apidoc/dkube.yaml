swagger: '2.0'
info:
  title: Dkube api server
  version: 0.2.2
schemes:
  - https
host: '34.66.186.4:32222'
basePath: /dkube/v2/controller
consumes:
  - application/keyauth.api.v1+json
  - application/json
produces:
  - application/json
securityDefinitions:
  d3apikey:
    type: apiKey
    in: header
    name: Authorization
    description: Dkube JWT token for api access
tags:
  - name: dfab
    description: Dfab APIs which only operator has access to.
    externalDocs:
      description: Find out more @
      url: 'http://oneconvergence.com/dkube/docs'
  - name: dkube
    description: Dkube APIs which both operator and datascientist has access to.
    externalDocs:
      description: Find out more @
      url: 'http://oneconvergence.com/dkube/docs'
  - name: dkube-operator-exclusive
    description: Dkube APIs which only operator can invoke.
    externalDocs:
      description: Find out more @
      url: 'http://oneconvergence.com/dkube/docs'
paths:
  /admin/cluster:
    get:
      tags:
        - dfab
      operationId: clusterStatus
      security:
        - d3apikey: []
      summary: API to fetch the status of various clusters
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              response:
                $ref: '#/definitions/ApiResponse'
              components:
                $ref: '#/definitions/ClusterStatus'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  /dlsupport:
    get:
      tags:
        - dkube
      operationId: dlsupport
      summary: API to fetch all the dl support by dkube
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              response:
                $ref: '#/definitions/ApiResponse'
              data:
                $ref: '#/definitions/DLSupport'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'
  /dlframeworks:
    get:
      tags:
        - dkube
      operationId: dl_frameworks
      summary: API to fetch all the frameworks
      security:
        - d3apikey: []
      parameters:
        - name: class
          in: query
          type: string
        - name: project
          in: query
          type: string
        - name: user
          in: query
          type: string
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              response:
                $ref: '#/definitions/ApiResponse'
              data:
                $ref: '#/definitions/DLFrameworks'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'
  /dkubeinfo:
    get:
      tags:
        - dkube
      operationId: dkubeinfo
      summary: API to fetch all the information about dkube installation
      parameters:
        - name: authmode
          in: query
          type: boolean
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              response:
                $ref: '#/definitions/ApiResponse'
              data:
                $ref: '#/definitions/DkubeInfo'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'
  /admin/diag:
    post:
      tags:
        - dkube
      operationId: diag
      summary: API to manage admin related operations.
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              debug:
                type: boolean
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              response:
                $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  /admin/logger:
    post:
      tags:
        - dkube-operator-exclusive
      operationId: log_viewer_post
      summary: API to enable Fluentd to talk to a log viewer
      security:
        - d3apikey: []
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            $ref: '#/definitions/LogViewer'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'
    put:
      tags:
        - dkube-operator-exclusive
      operationId: log_viewer_put
      summary: API to edit log viewer configuration in Fluentd
      security:
        - d3apikey: []
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            $ref: '#/definitions/LogViewer'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'
    delete:
      tags:
        - dkube-operator-exclusive
      operationId: log_viewer_delete
      summary: API to remove log viewer configuration from Fluentd
      security:
        - d3apikey: []
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'
    get:
      tags:
        - dkube-operator-exclusive
      operationId: log_viewer_get
      summary: API to get log viewer configuration
      security:
        - d3apikey: []
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              response:
                $ref: '#/definitions/ApiResponse'
              data:
                $ref: '#/definitions/LogViewer'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  /login:
    post:
      tags:
        - dkube
      operationId: login
      summary: >-
        API to login into dkube. Unique API key is returned using which user can
        access dkube apis. API key access will be scoped based on the role of
        the user.
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            $ref: '#/definitions/AuthModel'
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              response:
                $ref: '#/definitions/ApiResponse'
              data:
                type: object
                properties:
                  jwt:
                    type: string
                  role:
                    type: string
                  group:
                    type: string
                  username:
                    type: string
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'
  /logout:
    post:
      tags:
        - dkube
      operationId: logout
      summary: >-
        API to logoff from the dkube. The API key will be revoked and
        invalidated.
      security:
        - d3apikey: []
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'
  /license/update:
    post:
      tags:
        - dkube-operator-exclusive
      operationId: license_update
      summary: >-
        API to update dkube license.
      security:
        - d3apikey: []
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              secret:
                type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  /token/validate:
    get:
      tags:
        - dkube
      operationId: tokeninfo
      summary: API to fetch all claims for a jwt token
      security:
        - d3apikey: []
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              response:
                $ref: '#/definitions/ApiResponse'
              data:
                $ref: '#/definitions/TokenInfo'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  /role/update:
    post:
      tags:
        - dkube-operator-exclusive
      operationId: role_update
      summary: >-
        API to promote/demote a user.
      security:
        - d3apikey: []
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
              role:
                type: string
                description: Expected role of user.
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'
  /init:
    post:
      tags:
        - dkube-operator-exclusive
      operationId: init
      summary: >-
        API to initialize the dkube. The user initializing should be an admin
        and will be auto onboarded into dkube with operator role.
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            $ref: '#/definitions/AuthModel'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'
  /onboard:
    post:
      tags:
        - dkube-operator-exclusive
      operationId: onboard
      summary: >-
        API to onboard a user into dkube.
      security:
        - d3apikey: []
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            required:
              - users
            properties:
              users:
                type: array
                description: >-
                  Name of the valid users. Each  user should be a valid github user.
                items:
                  type: string
              group:
                type: string
                description: >-
                  Name of the valid group. This should be a valid group existing in dkube.
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  /offboard:
    delete:
      tags:
        - dkube-operator-exclusive
      operationId: offboard
      security:
        - d3apikey: []
      summary: >-
        API to offboard a user into dkube.
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            required:
              - users
            properties:
              users:
                type: array
                description: >-
                  Name of the valid users. Each  user should be a valid github user.
                items:
                  type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'
  /sync/:
    get:
      tags:
        - dkube-operator-exclusive
      operationId: sync
      summary: >-
        API to sync D3 db with the resources available in cluster This also
        synchronizes members from github.
      security:
        - d3apikey: []
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              members:
                type: array
                items:
                  type: string
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'
  /recover/:
    post:
      tags:
        - dkube-operator-exclusive
      operationId: recover
      summary: API to recover the D3 system.
      security:
        - d3apikey: []
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  '/triggers/runs':
    post:
      tags:
        - dkube
      operationId: trigger_runs_by_condition
      summary: Triggers runs in dkube which satisfies the condition specified
      security:
        - d3apikey: []
      parameters:
        - name: conditions
          in: body
          required: true
          schema:
            type: object
            properties:
              match:
                type: string
                enum:
                  - dataset
                  - model
                  - project
              user:
                type: string
              name:
                type: string
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              response:
                $ref: '#/definitions/ApiResponse'
              data:
                type: array
                description: All the runs which got triggered.
                items:
                  type: object
                  properties:
                    user:
                      type: string
                    run:
                      type: string
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'


  /dvs/config:
    get:
      tags:
        - dkube
      operationId: get_dvs_config
      security:
        - d3apikey: []
      summary: >-
        API to list dkube version management system config.
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              response:
                $ref: '#/definitions/ApiResponse'
              data:
                type: array
                items:
                  $ref: '#/definitions/DVSModel'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'
    post:
      tags:
        - dkube-operator-exclusive
      operationId: add_dvs_config
      security:
        - d3apikey: []
      summary: >-
        API to configuring dkube version management system.
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/DVSModel'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'
    delete:
      tags:
        - dkube-operator-exclusive
      operationId: delete_dvs_config
      security:
        - d3apikey: []
      summary: >-
        API to delete dkube version management system configuration.
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            required:
              - dvs
            properties:
              dvs:
                type: array
                items:
                  type: string
                description: List of DVS config to delete
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  /users/{user}/preferences:
    get:
      tags:
        - dkube
      operationId: get_datum_prev_cred
      security:
        - d3apikey: []
      parameters:
        - name: user
          in: path
          required: true
          type: string
      summary: >-
        API to get previous datum creation auth credentials.
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              response:
                $ref: '#/definitions/ApiResponse'
              data:
                $ref: '#/definitions/LastUsedCredentials'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  /users/preferences:
    get:
      tags:
        - dkube
      operationId: get_all_datum_prev_cred
      security:
        - d3apikey: []
      summary: >-
        API to get previous datum creation auth credentials of all users in dkube.
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              response:
                $ref: '#/definitions/ApiResponse'
              data:
                $ref: '#/definitions/LastUsedCredentials'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  '/users/{user}/datums':
    post:
      tags:
        - dkube
      operationId: datums_add_one
      summary: API to add a datum.
      security:
        - d3apikey: []
      parameters:
        - name: user
          in: path
          required: true
          type: string
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/DatumModel'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  '/users/{user}/groups':
    post:
      tags:
        - dkube
      operationId: job_group_add_one
      summary: API to add a job group.
      security:
        - d3apikey: []
      parameters:
        - name: user
          in: path
          required: true
          type: string
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/JobGroupModel'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'
    get:
      tags:
        - dkube
      operationId: get_job_groups
      summary: >-
        API to get all job gropus.
      security:
        - d3apikey: []
      parameters:
        - name: user
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              response:
                $ref: '#/definitions/ApiResponse'
              data:
                type: array
                items:
                  $ref: '#/definitions/JobGroupModel'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  '/users/{user}/rungroups/{rungroup}':
    put:
      tags:
        - dkube
      operationId: run_group_update
      summary: API to update a run group.
      security:
        - d3apikey: []
      parameters:
        - name: user
          in: path
          required: true
          type: string
        - name: rungroup
          in: path
          required: true
          type: string
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/RunGroupModel'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  '/users/{user}/repos/class/{class}/repo/{repo}':
    put:
      tags:
        - dkube
      operationId: repo_update_one
      summary: API to update a datum.
      security:
        - d3apikey: []
      parameters:
        - name: user
          in: path
          required: true
          type: string
        - name: class
          in: path
          required: true
          type: string
        - name: repo
          in: path
          required: true
          type: string
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/RepoModel'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  '/users/{user}/{class}/templates/{template}':
    put:
      tags:
        - dkube
      operationId: update_template_one
      summary: API to update a template.
      security:
        - d3apikey: []
      parameters:
        - name: user
          in: path
          required: true
          type: string
        - name: class
          in: path
          required: true
          type: string
          enum:
            - training
            - preprocessing
        - name: template
          in: path
          required: true
          type: string
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/RunTemplateModel'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  '/users/{user}/{class}/runs/{run}':
    put:
      tags:
        - dkube
      operationId: update_run_one
      summary: Update description of a run.
      security:
        - d3apikey: []
      parameters:
        - name: user
          in: path
          required: true
          type: string
        - name: class
          in: path
          required: true
          type: string
          enum:
          - training
          - preprocessing
        - name: run
          in: path
          required: true
          type: string
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              description:
                type: string
              tags:
                type: array
                items:
                  type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  '/users/{user}/modelcatalog/{model}/version/{version}':
    put:
      tags:
        - dkube-operator-exclusive
      operationId: update_model_in_catalog
      summary: >-
        API to update a model in model catalog
      security:
        - d3apikey: []
      parameters:
        - name: user
          in: path
          required: true
          type: string
        - name: model
          in: path
          required: true
          type: string
        - name: version
          in: path
          required: true
          type: string
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              description:
                type: string
              tags:
                type: array
                items:
                  type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'




  '/users/{user}/datum/version/{uuid}':
    put:
      tags:
        - dkube
      operationId: update_datum_version_model
      summary: Update version model info of a datum.
      security:
        - d3apikey: []
      parameters:
        - name: user
          in: path
          required: true
          type: string
        - name: uuid
          in: path
          required: true
          type: string
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              tags:
                type: array
                items:
                  type: string
              description:
                type: string
                minLength: 1
                maxLength: 255
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  '/users/{user}/sessionkey':
    get:
      tags:
        - dkube
      operationId: get_session_key
      summary: API to get session key(static jwt token)
      security:
        - d3apikey: []
      parameters:
        - name: user
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              response:
                $ref: '#/definitions/ApiResponse'
              data:
                type: object
                properties:
                  key:
                    type: string
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'
    put:
      tags:
        - dkube
      operationId: revoke_session_key
      summary: API to renew the session key(static jwt token)
      security:
        - d3apikey: []
      parameters:
        - name: user
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              response:
                $ref: '#/definitions/ApiResponse'
              data:
                type: object
                properties:
                  key:
                    type: string
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  '/users/{user}/datums/class/{class}/datum/{datum}/abort':
    put:
      tags:
        - dkube
      operationId: datum_one_abort_download
      summary: API to abort a download
      security:
        - d3apikey: []
      parameters:
        - name: user
          in: path
          required: true
          type: string
        - name: class
          in: path
          required: true
          type: string
        - name: datum
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ApiResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ApiError'

  '/users/{user}/datums/class/{class}/datum/{datum}/start':
    put:
      tags:
        - dkube
